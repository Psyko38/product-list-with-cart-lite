<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header><h1>Desserts</h1></header>
		<main>
			<div class="Box">
				<button>
					<img src="Img/Img1.jpg" alt="Kake" />
					<p class="Name">Waffle</p>
					<h2 class="FullName">Waffle with Berries</h2>
					<p class="Price">$6.50</p>
				</button>
				<button>
					<img src="Img/Img2.jpg" alt="Kake" />
					<p class="Name">Crème Brûlée</p>
					<h2 class="FullName">Vanilla Bean Crème Brûlée</h2>
					<p class="Price">$7.00</p>
				</button>
				<button>
					<img src="Img/Img3.jpg" alt="Kake" />
					<p class="Name">Macaron</p>
					<h2 class="FullName">Macaron Mix of Five</h2>
					<p class="Price">$8.00</p>
				</button>
				<button>
					<img src="Img/Img4.jpg" alt="Kake" />
					<p class="Name">Tiramisu</p>
					<h2 class="FullName">Classic Tiramisu</h2>
					<p class="Price">$5.50</p>
				</button>
				<button>
					<img src="Img/Img5.jpg" alt="Kake" />
					<p class="Name">Baklava</p>
					<h2 class="FullName">Pistachio Baklava</h2>
					<p class="Price">$4.00</p>
				</button>
				<button>
					<img src="Img/Img6.jpg" alt="Kake" />
					<p class="Name">Pie</p>
					<h2 class="FullName">Lemon Meringue Pie</h2>
					<p class="Price">$5.00</p>
				</button>
				<button>
					<img src="Img/Img7.jpg" alt="Kake" />
					<p class="Name">Cake</p>
					<h2 class="FullName">Red Velvet Cake</h2>
					<p class="Price">$4.50</p>
				</button>
				<button>
					<img src="Img/Img8.jpg" alt="Kake" />
					<p class="Name">Brownie</p>
					<h2 class="FullName">Salted Caramel Brownie</h2>
					<p class="Price">$5.50</p>
				</button>
				<button>
					<img src="Img/Img9.jpg" alt="Kake" />
					<p class="Name">Panna Cotta</p>
					<h2 class="FullName">Vanilla Panna Cotta</h2>
					<p class="Price">$6.50</p>
				</button>
			</div>
			<div class="Cart">
				<h1>Your Cart (0)</h1>
				<div class="center">
					<img src="Img/Ico.svg" alt="Ckacke" />
					<p>Your added items will appear here</p>
				</div>
			</div>
		</main>
	</body>
</html>
